<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capstone 2: Countries API Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <!-- Yaldevi font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yaldevi:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark">
        <div class="container-fluid">
             <a class="navbar-brand" href="#"><img src="https://1.bp.blogspot.com/-8v8vMhoxdJU/XnVcs5WHIyI/AAAAAAAAzNU/yxynDuNvX2g06728NtvKAs_KVhfD9MJmQCLcBGAsYHQ/s1600/world_flags_globe_2.gif" alt="Spinning globe displaying countries flags" width="26"> <span class="part1">Countries</span><span class="part2">Facts</span><span class="icon"><img src="https://thumbs.gfycat.com/RawObedientCheetah.webp" alt="Lightbulb animation" width="20"></span></a>
         <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main_nav"  aria-expanded="false" aria-label="Toggle navigation">
             <span class="navbar-toggler-icon"></span>
           </button>
         <div class="collapse navbar-collapse" id="main_nav">
           <ul class="navbar-nav ms-auto">
            <li class="nav-item">
                <a class="nav-link onit" href="#" id="allCountriesLink">All countries</a>
            </li>
            <li class="nav-item">
                <a class="nav-link nav-separator" href="#">|</a>
            </li>
            <li class="nav-item d-flex">
                <div class="input-group">
                    <span class="input-group-text" id="search-icon"><i class="fas fa-search"></i></span>
                    <input id="searchCountriesInput" class="form-control" type="search" placeholder="Search countries" aria-label="Search" aria-describedby="search-icon">
                </div>
            </li>
           </ul>
         </div> 
        </div> 
       </nav>
    <main>
        <div class="overlay">
        </div>
        <div class="countriesContainer">
            <div class="searchFeedback">

            </div>
            <div class="paramsBar">
                <div class="sortParams">
                    <div class="btn-group">
                        <button type="button" class="btn dropdown-toggle sortBtn" data-bs-toggle="dropdown" aria-expanded="false">
                          Sort
                        </button>
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item selected" href="#" data-sort-param="a-z" data-text="Sorting A-Z">Alphabetical order (A...Z)</a></li>
                          <li><a class="dropdown-item" href="#" data-sort-param="z-a" data-text="Sorting Z-A">Reverse alphabetical order (Z...A)</a></li>
                          <li><hr class="dropdown-divider"></li>
                          <li><a class="dropdown-item" href="#" data-sort-param="mlf" data-text="Showing most liked first">Most liked first</a></li>
                          <li><a class="dropdown-item" href="#" data-sort-param="llf" data-text="Showing least liked first">Least liked first</a></li>
                        </ul>
                      </div>
                </div>
                <div class="displayParams">
                        <form name="nbPerPageForm">
                            <label for="nbPerPageInput" class="form-label">Nb. per page</label>
                            <input id="nbPerPageInput" name="nbPerPageInput" type="number" min="10" max="40" value="24">
                            <button type="submit" id="nbPerPageBtn" class="btn ripple">Set</button>
                        </form>

                </div>
                 <div class="paginationContainer"></div>
            </div>
            <div id="paginationContainer"></div>
            <div class="countriesGrid" id="countriesGrid">
            </div>
        </div>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
        Open modal
        </button>
        <div class="modal" id="myModal">
            <div class="modal-dialog modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Country Information</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="country-info">

                    </div>
                    <div>
                        <h5>Comments</h5>
                        <div class="comments">
                    
                        </div>
                    </div>
                    <div class="comment-form">
                        <form name="comment-form">
                            <h5>Add a comment</h5>
                            <input name="username" type="text" class="username form-control mb-3" placeholder="Name" required>
                            <textarea name="comment" class="comment form-control mb-3" placeholder="Your insites"></textarea>
                            <button type="submit" class="comment-btn btn btn-primary mb-3 w-100">Comment</button>
                        </form>
                    </div>
                </div>
            </div>
            </div>
        </div>
       
    </main>
    <footer class="fixed-bottom" id="myFooter">
        <div>Made with <span class="heart"><i class="fas fa-heart"></i></span> by <a
                href="https://kingjosh007.github.io/my-portfolio/" target="_blank"
                rel="noreferrer noopener">KJC</a> and <a
                href="https://github.com/Fikerte-T" target="_blank"
                rel="noreferrer noopener">Fikerte</a>, copyright Â© 2021</div>
        <div>Original design idea by <a href="https://microverse.org" target="_blank"
                rel="noreferrer noopener">Microverse</a> in <a
                href="https://github.com/microverseinc/curriculum-javascript/blob/main/group-capstone/js_capstone.md" target="_blank"
                rel="noreferrer noopener">this repo</a>.</div>
    </footer>

    <!-- <script src="comments.js"></script> -->
    <script src="https://kit.fontawesome.com/c397284221.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
